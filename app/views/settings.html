#{extends 'main.html' /}
#{set title:'Settings' /}
#{membermenu id:"settings"/}


<section class="ui segment">
<div class="ui two column grid basic middle aligned segment">
    <div class="column">
        #{if member.getGender().equals("M")}
            <img class="ui image" src="/public/images/mmember.jpg">
        #{/if}
        #{else}
            <img class="ui image" src="/public/images/fmember.jpg">
        #{/else}

    </div>
    <div class="column">
        <form class="ui stacked segment form" action="/update" method="POST">
            <h3 class="ui header">Settings</h3>
            <div class="two fields">
                <div class="field">
                    <label>Name</label>
                    <input placeholder="${member.getName()}" type="text" name="name">
                </div>
                <div class="field">
                    <label>Gender</label>
                    <select name="gender" class="ui dropdown">
                    #{if member.getGender().equals("M")}
                        <option value="M">Male</option>
                        <option value="F">Female</option>
                    #{/if}
                    #{else}
                        <option value="F">Female</option>
                        <option value="M">Male</option>
                    #{/else}
                    </select>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input placeholder="${member.getEmail()}" type="email" name="email" disabled>
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" name="password">
            </div>
            <div class="field">
                <label>Address</label>
                <input placeholder="${member.getAddress()}" type="text" name="address">
            </div>
            <div class="two fields">
                <div class="field">
                    <label>Height</label>
                    <input placeholder="${member.getHeight()} m" type="number" step="0.01" min="1" max="3" name="height">
                </div>
                <div class="field">
                    <label>Starting Weight</label>
                    <input placeholder="${member.getStartingweight()} kg" type="number" step="0.01" min="0" max="250" name="startingweight">
                </div>
            </div>
            <button class="ui blue submit button">Update</button>
        </form>
    </div>
</div>
</section>
